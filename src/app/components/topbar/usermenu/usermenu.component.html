<div class="account">
	<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Profile">
		<mat-icon>account_circle</mat-icon>
	</button>
</div>

<mat-menu #menu="matMenu">
	<button mat-menu-item (click)="onLogout()">
	  <mat-icon>logout</mat-icon>
	  <span>Logout</span>
	</button>
</mat-menu>
