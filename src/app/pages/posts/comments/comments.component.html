<div class="comments-container">
	<div class="comments">
		<h2 class="title">Comments</h2>
		<div *ngIf="post.comments.length">

			<div *ngFor="let comment of post.comments">
				<b>{{ comment.email }}</b>
				{{ comment.comment }}
			</div>
		</div>
	</div>
</div>

<form [formGroup]="commentForm" class="comment-input" (ngSubmit)="onComment()">
	<mat-form-field class="comment-form-field">
		<textarea formControlName="comment" matInput type="text" placeholder="Add a comment"></textarea>
	</mat-form-field>
	<button *ngIf="commentForm.get('comment').value?.length" class="comment-button" mat-raised-button color="primary">Post Comment</button>
</form>
