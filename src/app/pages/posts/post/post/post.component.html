<mat-card class="post-card">
	<mat-card-header>
		<!-- <div mat-card-avatar class="example-header-image"></div> -->
		<mat-card-title>Shiba Inu</mat-card-title>
		<!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
	</mat-card-header>

	<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

	<mat-card-content>
		<p>
			The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
			A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
			bred for hunting.
		</p>
	</mat-card-content>

	<mat-card-actions>
		<button mat-icon-button class="like-button" disableRipple="true">
			<mat-icon>favorite_border</mat-icon>
		</button>
		<span>10 liked it</span>
		<!-- <button mat-button>SHARE</button> -->
	</mat-card-actions>

	<div class="comments-container">
		<div class="comments">
			<div class="title">Comments</div>
			<p><b>John:</b> Woow! Love it!</p>
		</div>
	</div>

	<div class="comment-input">
		<mat-form-field class="comment-form-field">
			<textarea matInput type="text" placeholder="Add a comment"></textarea>
		</mat-form-field>
		<button class="comment-button" mat-button>Comment</button>
	</div>
</mat-card>
