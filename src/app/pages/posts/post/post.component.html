<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
<mat-card class="post-card" hover>
	<mat-card-header>
		<mat-card-title>{{ post.title }}</mat-card-title>
	</mat-card-header>

	<img mat-card-image [src]="post.imageURL" alt="Photo of a {{ post.title }}">

	<mat-card-content>
		<p>{{ post.text }}</p>
	</mat-card-content>

	<mat-card-actions>
		<button mat-icon-button aria-label="Example icon button with a heart icon" (click)="postLike()">
			<mat-icon [ngClass]="doILike ? '' : 'material-symbols-outlined'" color="warn">favorite</mat-icon>
		  </button>
		<span *ngIf="post.likes.amount">{{ post.likes.amount }} person{{ post.likes.amount > 1 ? 's' : ''}} likes it!</span>
		<span *ngIf="!post.likes.amount">Be first who likes this post</span>

	</mat-card-actions>
	<app-comments [post]="post"></app-comments>
</mat-card>
